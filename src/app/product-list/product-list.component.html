
<div class="mt-2 " style=width:18rem;>
<div class="card-header">Product List</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let product of products">
    <a [routerLink]="['/product/',product.id]" >{{product.name}} {{product.id}}</a>
  </li>
</ul>
<a class="btn btn-secondary btn-block mt-2" routerLink="/">Go to home</a>
</div>
